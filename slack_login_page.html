<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snap page</title>
    <link href="styles/slack_style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-1">
    <div class="box-1">
        <img src="login-img.svg" alt="No image found">
    </div>
    <div class="box-2">
        <div class="box-2-1"></div>
        <div class="box-2-2">
            <form class="login-form">
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="username" placeholder="mail@abc.com" id="email" class="input-email">
                    <br/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="password"  class="input-password">
                </div>
            </form>
        </div>
        <div class="box-2-3">
            Not registered yet? <a href=""></a>
        </div>
    </div>
</div>
</body>
</html>
